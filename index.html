<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="result">
          <p>Your Result</p>
          <div class="marks">
            <p class="marksObtained">76</p>
            <p class="totalMarks">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div>
            <div class="reaction">
              <div>
                <i class="ri-flashlight-line"></i>
                <p class="text">Reaction</p>
              </div>
              <div>
                <p class="summaryMarksObtained">80</p>
                <p class="summaryTotalMarks">/ 100</p>
              </div>
            </div>
            <div class="memory">
              <div>
                <img src="brain.png" alt="" />
                <p class="text">Memory</p>
              </div>
              <div>
                <p class="summaryMarksObtained">92</p>
                <p class="summaryTotalMarks">/ 100</p>
              </div>
            </div>
            <div class="verbal">
              <div>
                <i class="ri-wechat-2-line"></i>
                <p class="text">Verbal</p>
              </div>
              <div>
                <p class="summaryMarksObtained">61</p>
                <p class="summaryTotalMarks">/ 100</p>
              </div>
            </div>
            <div class="visual">
              <div>
                <i class="ri-eye-line"></i>
                <p class="text">Visual</p>
              </div>
              <div>
                <p class="summaryMarksObtained">72</p>
                <p class="summaryTotalMarks">/ 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
